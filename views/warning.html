<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"></div>
  <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
    <form action="/warning/{{student.personalIdNumber}}" method="post">
      <input type="hidden" name="studentName" value="{{student.fullName}}">
      <input type="hidden" name="schoolId" value="{{student.unitId}}">
      <input type="hidden" name="schoolName" value="{{student.unitName}}">
    <div class="mdl-card__title mdl-color-text--black">
      <h2 class="mdl-card__title-text">{{student.fullName}}</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-color-text--black">
      {{>warning-type-list}}
      {{>courses-list}}
      {{>order-categories-list}}
      {{>behaviour-categories-list}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a href="/" id="deleteWarning" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Slett varsel"><i class="material-icons">delete</i></a>
      <div class="mdl-layout-spacer"></div>
      <a href="" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black modal__trigger" data-modal="#previewModal"><i class="material-icons">description</i></a>
      <span class="margin-right-5"></span>
      <button type="submit" id="submitWarning" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">mail_outline</button>
    </div>
    </form>
  </div>
  <div class="mdl-cell mdl-cell--3-col"></div>
</div>

{{>warning-preview}}

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col"></div>
  <table class="mdl-cell--6-col mdl-cell--8-col-tablet">
    <tbody>
    <tr>
      <td class="mdl-data-table__cell--non-numeric">
        <strong>Tegnforklaring</strong>
      </td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"><i class="material-icons">delete</i></td>
      <td class="mdl-data-table__cell--non-numeric">Slette/forkaste varsel</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"><i class="material-icons">description</i></td>
      <td class="mdl-data-table__cell--non-numeric">Forh√•ndsvis varsel</td>
    </tr>
    <tr>
      <td class="mdl-data-table__cell--non-numeric"><i class="material-icons">mail_outline</i></td>
      <td class="mdl-data-table__cell--non-numeric">Send varsel til distribusjon</td>
    </tr>
    </tbody>
  </table>
  <div class="mdl-cell mdl-cell--3-col"></div>
</div>

<!-- Helperscript for form -->
<script src="/public/js/warning-form.js"></script>
