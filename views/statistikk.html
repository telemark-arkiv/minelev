<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
        <div class="mdl-card__title mdl-color-text--black">
            <h2 class="mdl-card__title-text">Statistikk</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <table class="mdl-data-table mdl-js-data-table">
                <thead>
                <tr>
                    <th>Beskrivelse</th>
                    <th>Antall</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Antall varsler sendt</td>
                    <td>{{liveStats.antallVarsler}}</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Antall varsler fag</td>
                    <td>{{liveStats.fag}}</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Antall varsler orden</td>
                    <td>{{liveStats.orden}}</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Antall varsler atferd</td>
                    <td>{{liveStats.atferd}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--3-col"></div>
</div>
