<div class="mdl-grid {{showMe logs}}">
    {{#each logs}}
    <div class="mdl-cell mdl-cell--3-col"></div>
    <table class="mdl-data-table mdl-js-data-table mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
        <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">{{studentName}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{documentCategory}}</td>
            <td class="mdl-data-table__cell--non-numeric">{{period}}</td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric" colspan="3">
                <p class="fontBigger">{{gradesCategories}}{{orderCategories}}{{behaviourCategories}}</p>
                <p class="fontBigger">{{coursesList}}</p>
            </td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric" colspan="3">
                {{#each documentStatus}}
                  {{formatDateTime timeStamp}} - {{status}}
                {{/each}}
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mdl-cell mdl-cell--3-col"></div>
    {{/each}}
</div>
